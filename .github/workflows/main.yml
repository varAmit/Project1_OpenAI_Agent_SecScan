name: DevSecOps Security Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# Permissions for uploading SARIF and accessing workflow run info
permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
      # -------------------------
      # 0) Checkout repo
      # -------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # -------------------------
      # 1) SAST with Semgrep
      # -------------------------
      - name: Install Semgrep
        run: |
          python -m pip install --upgrade pip
          pip install semgrep

      - name: Run Semgrep with SARIF output
        run: |
          semgrep scan \
            --config "p/owasp-top-ten" \
            --sarif \
            --output semgrep.sarif

      # ✅ Upload Semgrep SARIF as artifact (for download)
      - name: Upload Semgrep SARIF Artifact
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-sarif
          path: semgrep.sarif

      # -------------------------
      # 2) CVE / dependency scan with Trivy (SCA)
      # -------------------------
      - name: Trivy dependency scan (SCA)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          format: 'sarif'
          output: 'trivy-deps.sarif'
          vuln-type: 'library'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
          # While testing keep exit-code 0 so build doesn't fail.
          # Later you can change to '1' to break build on CVEs.
          exit-code: '0'

      # ✅ Upload Trivy SARIF as artifact (for download)
      - name: Upload Trivy SARIF Artifact
        uses: actions/upload-artifact@v4
        with:
          name: trivy-deps-sarif
          path: trivy-deps.sarif

      # -------------------------
      # 3) Upload SARIF to GitHub Code Scanning
      # -------------------------
      - name: Upload Semgrep SARIF to GitHub
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif

      - name: Upload Trivy SARIF to GitHub
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-deps.sarif

      # -------------------------
      # 4) Upload SARIF to Microsoft Defender for Cloud
      # -------------------------
      - name: Upload Semgrep SARIF to Defender
        uses: microsoft/security-devops-action@v1
        with:
          securityScan: false
          uploadSarif: true
          sarifFile: semgrep.sarif
        env:
          SECUREDEVPAYLOAD: ${{ secrets.DEFENDER_API_KEY }}

      - name: Upload Trivy SARIF to Defender
        uses: microsoft/security-devops-action@v1
        with:
          securityScan: false
          uploadSarif: true
          sarifFile: trivy-deps.sarif
        env:
          SECUREDEVPAYLOAD: ${{ secrets.DEFENDER_API_KEY }}
