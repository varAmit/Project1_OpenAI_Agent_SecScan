name: DevSecOps Security Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# Needed so GitHub lets this workflow upload SARIF results
permissions:
  contents: read
  security-events: write

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # -------------------------
      # 1) SAST with Semgrep
      # -------------------------
      - name: Install Semgrep
        run: |
          python -m pip install --upgrade pip
          pip install semgrep

      - name: Run Semgrep with SARIF output
        run: |
          semgrep scan \
            --config "p/owasp-top-ten" \
            --sarif \
            --output semgrep.sarif

      # -------------------------
      # 2) CVE / dependency scan with Trivy (SCA)
      # -------------------------
      - name: Trivy dependency scan (SCA)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          format: 'sarif'
          output: 'trivy-deps.sarif'
          vuln-type: 'library'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
          # Use 0 while testing so the pipeline doesnâ€™t fail.
          # Change to '1' later if you want to break builds on CVEs.
          exit-code: '0'

      # -------------------------
      # 3) Upload SARIF to GitHub Code Scanning
      # -------------------------
      - name: Upload Semgrep SARIF to GitHub
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif

      - name: Upload Trivy SARIF to GitHub
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-deps.sarif
