name: DevSecOps Security Pipeline 

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  security-events: write

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # -------------------------
    # 1) SAST with Semgrep
    # -------------------------
    - name: Install Semgrep
      run: |
        python -m pip install --upgrade pip
        pip install semgrep

    - name: Run Semgrep SAST (OWASP + security-audit)
      run: |
        semgrep \
          --config p/owasp-top-ten \
          --config p/security-audit \
          --error \
          --sarif \
          --output semgrep.sarif

    # -------------------------
    # 2) Dependency scan + CVEs (Trivy)
    # -------------------------
    - name: Trivy dependency scan (SCA)
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        format: 'sarif'
        output: 'trivy-deps.sarif'
        vuln-type: 'library'
        severity: 'CRITICAL,HIGH'
        ignore-unfixed: true
        exit-code: '1'   # fail if CRITICAL/HIGH CVEs exist

    # -------------------------
    # 3) IaC scan (Terraform / Cloud / K8s) with Checkov
    # -------------------------
    - name: Checkov IaC scan
      uses: bridgecrewio/checkov-action@v12
      with:
        directory: .
        output_format: sarif
        output_file_path: checkov.sarif

    # -------------------------
    # 4) SBOM generation
    # -------------------------
    - name: Generate SBOM with Syft (CycloneDX)
      uses: anchore/syft-action@v0.14.0
      with:
        format: cyclonedx-json
        output: sbom.json

    # -------------------------
    # 5) Upload SARIF to GitHub (code scanning)
    # -------------------------
    - name: Upload Semgrep SARIF to GitHub
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: semgrep.sarif

    - name: Upload Trivy SARIF to GitHub
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: trivy-deps.sarif

    - name: Upload Checkov SARIF to GitHub
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: checkov.sarif

    # -------------------------
    # 6) Upload SARIF to Microsoft Defender for DevOps
    # -------------------------
    - name: Upload Semgrep SARIF to Defender
      uses: microsoft/security-devops-action@v1
      with:
        securityScan: false
        uploadSarif: true
        sarifFile: semgrep.sarif
      env:
        SECUREDEVPAYLOAD: ${{ secrets.DEFENDER_API_KEY }}

    - name: Upload Trivy SARIF to Defender
      uses: microsoft/security-devops-action@v1
      with:
        securityScan: false
        uploadSarif: true
        sarifFile: trivy-deps.sarif
      env:
        SECUREDEVPAYLOAD: ${{ secrets.DEFENDER_API_KEY }}

    - name: Upload Checkov SARIF to Defender
      uses: microsoft/security-devops-action@v1
      with:
        securityScan: false
        uploadSarif: true
        sarifFile: checkov.sarif
      env:
        SECUREDEVPAYLOAD: ${{ secrets.DEFENDER_API_KEY }}
