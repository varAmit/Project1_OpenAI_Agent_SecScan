name: Semgrep Scan

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  semgrep:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Install Semgrep
      - name: Install Semgrep
        run: pip install semgrep

      # Step 3: Run Semgrep and generate SARIF output
      - name: Run Semgrep with SARIF output
        run: semgrep --config "p/owasp-top-ten" --sarif --output semgrep.sarif

      # Step 4: Upload SARIF to Microsoft Defender for Cloud
      - name: Upload SARIF to Microsoft Defender
        uses: microsoft/security-devops-action@v1
        with:
          securityScan: false        # Only uploading, not scanning
          uploadSarif: true          # Enable SARIF upload
          sarifFile: semgrep.sarif   # File to upload
        env:
          SECUREDEVPAYLOAD: ${{ secrets.DEFENDER_API_KEY }}
