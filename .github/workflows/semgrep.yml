name: Semgrep Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  semgrep:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Semgrep (OWASP Top 10)
        uses: returntocorp/semgrep-action@v1
        with:
          config: "p/owasp-top-ten"
